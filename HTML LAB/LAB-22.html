<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LAB-22</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
</head>

<body>
    <p class="h1 text-center">Complex Bootstrap Form</p>
    <form class="row g-3">
        <div class="row g-3">
            <div class="col">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="Enter Your First name" aria-label="First name">
            </div>
            <div class="col">
                <label for="inputEmail4" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter Your Last name" aria-label="Last name">
            </div>
        </div>
        <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your E-Mail">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Your Password">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confoirm Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Confoirm Your Password">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Enter Your City">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Enter Your ZIP">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid ">
        <div class="card mx-auto text-center" style="width: 72rem;">
            <i class="bi bi-bootstrap-fill" style="width:600; height:600" ;></i>
            <p class="lead px-3 text-center">Below Is An example form entirely built with bootstrap's form controls.Each Required from
                group has a
                validation State that can be truiggered by attempting to submit the form without completing it.</p>
                <div class="mt-5">
                    <div class="container text-center">
                        <div class="row">
                          <div class="col h3 text-start mx-5">
                            Billing Adress
                            <form class="row g-3">
                                <div class="row g-3">
                                    <div class="col">
                                        <label for="inputEmail4" class="form-label h6">First Name</label>
                                        <input type="text" class="form-control" placeholder="Enter Your First name" aria-label="First name">
                                    </div>
                                    <div class="col">
                                        <label for="inputEmail4" class="form-label h6">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Enter Your Last name" aria-label="Last name">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label class="h6" for="inlineFormInputGroupUsername">Username</label>
                                    <div class="input-group">
                                      <div class="input-group-text">@</div>
                                      <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                                    </div>
                                  </div>
                                  <div class="col-md-12 ">
                                    <label for="inputEmail4" class="form-label h6">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your E-Mail">
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress" class="form-label h6">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                  </div>
                                  <div class="col-12">
                                    <label for="inputAddress2" class="form-label h6">Address 2</label>
                                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                  </div>
                                  <div class="col-md-4">
                                    <label for="inputState" class="form-label h6">Country</label>
                                    <select id="inputState" class="form-select">
                                      <option selected>Choose...</option>
                                      <option>...</option>
                                    </select>
                                  </div>
                                  <div class="col-md-4">
                                    <label for="inputState" class="form-label h6">State</label>
                                    <select id="inputState" class="form-select">
                                      <option selected>Choose...</option>
                                      <option>...</option>
                                    </select>
                                  </div>
                                  <div class="col-md-2">
                                    <label for="inputZip" class="form-label h6">Zip</label>
                                    <input type="text" class="form-control" id="inputZip">
                                  </div>
                                  <hr>
                                  <div class="col-12">
                                    <div class="form-check">
                                      <input class="form-check-input h6" type="checkbox" id="gridCheck">
                                      <label class="form-check-label h6" for="gridCheck">
                                        Shipping Address is The Same as my building Address
                                      </label>
                                    </div>
                                  </div>
                                  
                                  <div class="col-12">
                                    <div class="form-check">
                                      <input class="form-check-input h6" type="checkbox" id="gridCheck">
                                      <label class="form-check-label h6" for="gridCheck">
                                        Save This Information For Next Time
                                      </label>
                                    </div>
                                  </div>
                                 <hr>
                                  <fieldset class="row mb-3">
                                    <legend class="col-form-label row-sm-2 h6 pt-0">Payment</legend>
                                    <div class="col-sm-10">
                                      <div class="form-check">
                                        <input class="form-check-input h6" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                        <label class="form-check-label h6" for="gridRadios1">
                                          Credit Card
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input h6" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                        <label class="form-check-label h6" for="gridRadios2">
                                          Debit Card
                                        </label>
                                      </div>
                                      <div class="form-check disabled">
                                        <input class="form-check-input h6" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                        <label class="form-check-label h6" for="gridRadios3">
                                          Pay Pal
                                        </label>
                                      </div>
                                    </div>
                                  </fieldset>
                                 
                                  <div class="row g-3">
                                    <div class="col">
                                        <label for="inputEmail4" class="form-label h6">Name on Card</label>
                                        <input type="text" class="form-control"  aria-label="First name">
                                    </div>
                                    <div class="col">
                                        <label for="inputEmail4" class="form-label h6">Credit Card Number</label>
                                        <input type="text" class="form-control"  aria-label="Last name">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="inputPassword4" class="form-label h6">Expiry Date</label>
                                    <input type="password" class="form-control" id="inputPassword4">
                                  </div>
                                  <div class="col-md-3">
                                    <label for="inputPassword4" class="form-label h6">CVV</label>
                                    <input type="password" class="form-control h6" id="inputPassword4">
                                  </div>
                                  <hr>
                                
                                    <button type="button" class="btn btn-primary btn-sm h6">Continue To CheckOut</button>
                                  
                                </form>
                          </div>
                          <div class="col h3 lead text-start mx-5">
                            Your Cart
                          </div>
                        </div>
                       
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
        crossorigin="anonymous"></script>
</body>

</html>
