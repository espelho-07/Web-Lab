<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form>
       
            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">First Name</label>
                <div class="col-auto">
                    <input type="text" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="First Name Here">
                </div>
            </div>
            <br>

            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                <div class="col-auto">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="E-Mail Here">
                </div>
            </div>
            <br>

            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Mobile No.</label>
                <div class="col-auto">
                    <input type="text" value="" pattern="[0-9]{10}" required class="form-control form-control-lg"
                        id="colFormLabelLg" placeholder="Mobile No. Here">
                </div>
            </div>
            <br>
            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Address</label>
                <div class="col-auto">
                    <div class="form-floating"></div>
                    <textarea placeholder="Leave Adress here" id="floatingTextarea"></textarea>
                </div>
            </div>

        </div>
        <br>

        <div class="row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Nationality</label>
            <div class="col-auto">
                <input type="text" class="form-control form-control-lg" id="colFormLabelLg"
                    placeholder="Nationality Here">
            </div>
        </div>
        <br>
        <div class="row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Date Of Birth</label>
            <div class="col-auto">
                <input type="date" class="form-control form-control-lg" id="colFormLabelLg" placeholder="DOB Here">
            </div>
        </div>
        <br>
        <div class="me-10">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Gender</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Female
                </label>
            </div>
        </div>
        <br>
        <div>
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Highest
                Degree</label>
            <select class="form-select-inline" aria-label="Default select example">
                <option selected>Highest Degree</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <br>

        <div class="row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">CPI</label>
            <div class="col-auto">
                <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="CPI Here">
            </div>
        </div>
        <br>
        <div class="row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">University</label>
            <div class="col-auto">
                <input type="text" class="form-control form-control-lg" id="colFormLabelLg"
                    placeholder="University Name Here">
            </div>
        </div>
        <br>

        <div>
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Passing
                Year</label>
            <select class="form-select-inline" aria-label="Default select example">
                <option selected>Passing Year</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <br>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>

            <button class="btn btn-primary" type="Reset">Reset form</button>
        </div>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
