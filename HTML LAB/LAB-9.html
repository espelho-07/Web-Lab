<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            float: left;
        }
        .linear{
            background-image:linear-gradient(red,yellow);
            height: 500px;
            width: 500px;
            float: left;
            margin-right: 20px;
        }
        .radial{
            background-image:radial-gradient(circle,rgb(255, 8, 8),rgb(38, 0, 255));
            height: 500px;
            width: 500px;
            border-radius: 500px;
            float: left;
        }
        .main{
            margin: 50PX;
            height: 100%;
            width: 100%;
            float: left;
            background-color: rgb(0, 0, 0);
            color: white;
        }
        .A{
            height: 200px;
            width: 200px;
            margin: 50px;
            background-image: linear-gradient(yellow,red);
        }
        .B{
            height: 200px;
            width: 200px;
            margin: 50px;
            background-image: linear-gradient(to left,#fdf0d5,#003049);
        }
        .C{
            height: 200px;
            width: 200px;
            margin: 50px;
            background-image: linear-gradient(to right,#219ebc,#023047);
        }
        .D{
            height: 200px;
            width: 200px;
            margin: 50px;
            background-image: linear-gradient(to top,#e5e5e5,#aa5151);
        }
        .E{
            height: 200px;
            width: 200px;
            margin: 50px;
            background-image: radial-gradient(circle,#7209b7,#f72585);
        }
        .F{
            height: 200px;
            width: 200px;
            margin: 50px;
            background-image: radial-gradient(#386641,#118ab2);
        }
        .G{
            height: 200px;
            width: 200px;
            margin: 50px;
            background-image: linear-gradient(30deg,#fcf6bd,#a9def9);
        }
        .H{
            height: 200px;
            width: 200px;
            margin: 50px;
            background-image: linear-gradient(75deg,#540b0e,#354f52);
        }
        .I{
            height: 200px;
            width: 200px;
            margin: 50px;
            background-image: linear-gradient(45deg,#ff6b35,#004e89);
        }
        .J{
            height: 200px;
            width: 200px;
            margin: 50px;
            background-image: linear-gradient(to top left, #cbeef3,#001233);
        }
        .K{
            height: 200px;
            width: 200px;
            margin: 50px;
            background-image: linear-gradient(to top right,#89c2d9,#e07a5f);
        }
        .L{
            height: 200px;
            width: 200px;
            margin: 50px;
            background-image: radial-gradient(at 0 0,#006400,#ff6d00);
        }
        .M{
            height: 200px;
            width: 200px;
            margin: 50px;
            background-image: repeating-radial-gradient(#bc6c25,#dda15e 50px);
        }
        .N{
            height: 200px;
            width: 200px;
            margin: 50px;
            background-image: conic-gradient(#bdcb1f,#274c77);
        }
        .O{
            height: 200px;
            width: 200px;
            margin: 50px;
            background-image: repeating-linear-gradient(#980098,#cc6600 45px);
        }
       
    </style>
</head>
<body >
    <div class="linear"></div>
    <div class="radial"></div>
   
    <div class="main">
        <div class="A"></div>
        <div class="B"></div>
        <div class="C"></div>
        <div class="D"></div>
        <div class="E"></div>
        <div class="F"></div>
        <div class="G"></div>
        <div class="H"></div>
        <div class="I"></div>
        <div class="J"></div>
        <div class="K"></div>
        <div class="L"></div>
        <div class="M"></div>
        <div class="N"></div>
        <div class="O"></div>
    </div>

</body>
</html>
